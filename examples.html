<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>SpanSlicer Examples</title>
    <link rel="stylesheet" href="stylesheets/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery-ui-1.8.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery-ui-dyndraggable.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery-spanslicer.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="spanner_1"></div>
    <input type="button" name="" value="Split selected" id="split_button"/> <input type="button" name="" value="Delete selected" id="delete_button"/>
    <script type="text/javascript" charset="utf-8">
      $(function() {
        $("#spanner_1").spanslicer();
        $("#split_button").bind('click',$.spanslicer.reference("#spanner_1").splitSpan);
        $("#delete_button").bind('click',$.spanslicer.reference("#spanner_1").deleteSpan);
      });
    </script>
  </body>
</html>
