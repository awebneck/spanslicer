      function deleteSpan() {
        if ($('.span').length > 1) {
          var spanToDelete = $($('.span')[selectedIndex]);
          if (selectedIndex == 0) {
            var nextSpan = $($('.span')[selectedIndex + 1]);

      function enableDrag(set) {
        set.dyndraggable({
          axis:'x',
          handle:'.handle',
          grid: [11,1],
          containment: [11,1,1056,1],
          start: handleDragStart,
          stop: handleDragRelease
        });
      }
